{% extends "base.html" %}

{% block body %}
	<div class="alert alert-primary progress-bar-striped text-center">
		<h4>现在是北京时间</h4>
		<h4><span class="badge badge-pill badge-primary">{{ message }}</span></h4>
	</div>
	<form method=post enctype=multipart/form-data>
		<div class="form-group alert alert-warning">
			<label>选择测温照片<b>【图片要添加文字标注】</b></label>
			<input class="btn btn-outline-warning btn-block" id="file" type="file" name="photo">
		</div>
		<div class="alert">
		<div class="form-group">
			<label for="username">姓名</label>
			<input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="请输入姓名" required maxlength="3">
		</div>
		<div class="form-group">
			<label for="temperature">体温</label>
			<input class="form-control form-control-lg" id="temperature" name="temperature" type="number" step="0.01" min="34.5" max="42" placeholder="请输入体温" required>
		</div>
		<label>测温时间：</label>
		<div class="form-group form-check form-check-inline">
			<input class="form-check-input" type="radio" name="time" id="am" value="am">
			<label class="form-check-label" for="am">上午</label>
		</div>
		<div class="form-group form-check form-check-inline">
			<input class="form-check-input" type="radio" name="time" id="pm" value="pm">
			<label class="form-check-label" for="pm">下午</label>
		</div>
		</div>
		<p><center><button class="btn btn-primary btn-lg" type="submit">上传</button></center></p>
	</form>
{% endblock %}
