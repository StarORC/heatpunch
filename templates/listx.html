{% extends "base.html" %}

{% block body %}
<div class="container">
	<h1>文件管理</h1>
	<a href="{{ url_for('list_file') }}">返回列表</a>
	<hr>

	{% for file in files_list %}
		- <a href="{{ file_url + '/' + file }}">{{ file }}</a><br>
	{% endfor %}


	{% for url in url_list %}
		- <a href="{{ url[0] }}">{{ url[1] }}</a><br>
	{% endfor %}

	{{message}}
</div>
{% endblock %}
